<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daily Planner | Growly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:linear-gradient(180deg,#F6FBF8,#ECF7F0);
  font-family:'Plus Jakarta Sans',sans-serif;
  color:#2F4F3E;
}
.container{max-width:950px}
.soft-card{
  background:#fff;
  border-radius:22px;
  padding:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.06);
  margin-bottom:20px;
}
h5{font-weight:600}
input,textarea{border-radius:14px!important}
.badge-soft{
  background:#E8F5E9;
  color:#3E6F58;
  border-radius:12px;
  padding:6px 12px;
  font-size:.8rem;
}
.task{
  display:flex;
  align-items:center;
  gap:10px;
}
.task input[type="checkbox"]{
  width:18px;
  height:18px;
}
.task.done input[type="text"]{
  text-decoration:line-through;
  opacity:.6;
}
.btn-soft{
  background:#6FBF8E;
  color:white;
  border:none;
  border-radius:16px;
  padding:10px 18px;
  font-weight:600;
}
.btn-soft:hover{background:#5CAB80}
.history-item{
  background:#F8FBF9;
  border-radius:16px;
  padding:14px;
  margin-bottom:10px;
}
.quote{
  background:linear-gradient(135deg,#FCE4EC,#E8F5E9);
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.back-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:#E8F5EC;
  padding:10px 18px;
  border-radius:16px;
  color:#3E6F58;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container py-5">

<a href="Tools.html" class="back-btn mb-4">‚Üê Kembali ke Tools</a>

<div class="text-center mb-4">
  <h3>üìã Daily Planner</h3>
  <p class="text-muted">Pelan-pelan, yang penting jalan.</p>
</div>

<!-- TASKS -->
<div class="soft-card">
  <span class="badge-soft">Tugas Hari Ini</span>
  <h5 class="mt-2">Fokus Hari Ini</h5>

  <div class="task mb-2">
    <input type="checkbox" onchange="toggleDone(this)">
    <input type="text" class="form-control" placeholder="Bangun jam 6 pagi">
  </div>

  <div class="task mb-2">
    <input type="checkbox" onchange="toggleDone(this)">
    <input type="text" class="form-control" placeholder="Olahraga ringan">
  </div>

  <div class="task">
    <input type="checkbox" onchange="toggleDone(this)">
    <input type="text" class="form-control" placeholder="Belajar / kerja fokus">
  </div>
</div>

<!-- NOTES -->
<div class="soft-card">
  <span class="badge-soft">Catatan</span>
  <textarea class="form-control mt-2" rows="3" id="notes"
    placeholder="Catatan bebas hari ini..."></textarea>
</div>

<!-- SAVE -->
<div class="soft-card text-center">
  <button class="btn-soft" onclick="saveDay()">üíæ Simpan Hari Ini</button>
  <p class="text-muted small mt-2">Disimpan otomatis ke history</p>
</div>

<!-- QUOTE -->
<div class="soft-card">
  <div class="quote" id="quoteText">
    Kamu nggak harus produktif setiap saat.
  </div>
</div>

<!-- HISTORY -->
<div class="soft-card">
  <span class="badge-soft">History</span>
  <h5 class="mt-2">Kegiatan Sebelumnya</h5>
  <div id="history"></div>
</div>

</div>

<script>
const today = new Date();
const dateKey = today.toLocaleDateString("id-ID",{
  day:"2-digit", month:"long", year:"numeric"
});

function toggleDone(cb){
  cb.parentElement.classList.toggle("done",cb.checked);
}

function saveDay(){
  const tasks=[];
  document.querySelectorAll(".task").forEach(t=>{
    const text=t.querySelector("input[type=text]").value;
    const done=t.querySelector("input[type=checkbox]").checked;
    if(text.trim()) tasks.push({text,done});
  });

  const notes=document.getElementById("notes").value;

  const entry={
    date:dateKey,
    tasks,
    notes
  };

  let history=JSON.parse(localStorage.getItem("planner-history"))||[];
  history.unshift(entry);
  localStorage.setItem("planner-history",JSON.stringify(history));

  alert("‚úÖ Hari ini tersimpan!");
  loadHistory();
}

function loadHistory(){
  const wrap=document.getElementById("history");
  wrap.innerHTML="";
  const history=JSON.parse(localStorage.getItem("planner-history"))||[];

  if(history.length===0){
    wrap.innerHTML="<p class='text-muted small'>Belum ada history.</p>";
    return;
  }

  history.forEach(h=>{
    let html=`<div class="history-item">
      <strong>${h.date}</strong><ul class="small mt-2">`;

    h.tasks.forEach(t=>{
      html+=`<li>${t.done?"‚úÖ":"‚¨ú"} ${t.text}</li>`;
    });

    if(h.notes){
      html+=`</ul><em class="small">Catatan: ${h.notes}</em></div>`;
    }else{
      html+=`</ul></div>`;
    }

    wrap.innerHTML+=html;
  });
}

loadHistory();
</script>

</body>
</html>
