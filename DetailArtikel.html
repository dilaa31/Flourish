<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Artikel | Growly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#F3F7F4;
  font-family:'Plus Jakarta Sans',sans-serif;
  color:#2F4F3E;
}
.article{
  max-width:800px;
  margin:60px auto;
  background:#fff;
  padding:40px;
  border-radius:24px;
}
.article img{
  width:100%;
  border-radius:18px;
  margin-bottom:20px;
}
.category{
  background:#E3F3EA;
  padding:6px 14px;
  border-radius:14px;
  font-size:.75rem;
  font-weight:600;
}
</style>
</head>

<body>

<div class="article" id="content"></div>

<script>
const data = JSON.parse(localStorage.getItem("currentArticle"));

if(!data){
  document.body.innerHTML = "<p class='text-center mt-5'>Artikel tidak ditemukan</p>";
}else{
  document.getElementById("content").innerHTML = `
    <span class="category">${data.category}</span>
    <h2 class="mt-3">${data.title}</h2>
    <p class="text-muted small">${data.date}</p>
    ${data.image ? `<img src="${data.image}">` : ""}
    <p>${data.content.replace(/\n/g,"<br>")}</p>
  `;
}
</script>

</body>
</html>
