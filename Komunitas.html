  <!-- TABS -->

  <!-- CURHAT -->
  <div id="curhatSection">

    <div class="card card-soft p-4 mb-4 mx-auto" style="max-width:600px">
      <label class="fw-semibold mb-2">Tulis isi hatimu ğŸ’­</label>
      <textarea id="noteInput" class="form-control mb-3" rows="3"
        placeholder="Capek boleh. Cerita dikit juga nggak apa-apa..."></textarea>

      <select id="noteType" class="form-select mb-3">
        <option>ğŸ’¬ Curhatan</option>
        <option>ğŸ’Œ Note to Self</option>
        <option>âœ¨ Quote</option>
      </select>

      <button class="btn btn-green w-100" onclick="saveNote()">
        Kirim Anonim ğŸŒ±
      </button>
    </div>

    <div class="row" id="notesContainer"></div>
  </div>

  <!-- Q&A -->
  <div id="qaSection" style="display:none">

    <div class="card card-soft p-4 mb-4 mx-auto" style="max-width:600px">
      <label class="fw-semibold mb-2">Tanya apa aja â“</label>
      <textarea id="questionInput" class="form-control mb-3" rows="2"
        placeholder="Ada yang mau kamu tanyakan?"></textarea>
      <button class="btn btn-green w-100" onclick="saveQuestion()">
        Kirim Pertanyaan
      </button>
    </div>

    <div id="qaContainer"></div>
  </div>

</div>

<script>
  /* ---------- TAB ---------- */
  function switchTab(tab){
    document.getElementById("curhatSection").style.display = tab==="curhat"?"block":"none";
    document.getElementById("qaSection").style.display = tab==="qa"?"block":"none";
    document.getElementById("tab-curhat").classList.toggle("active",tab==="curhat");
    document.getElementById("tab-qa").classList.toggle("active",tab==="qa");
  }

  /* ---------- CURHAT ---------- */
  function saveNote(){
    const text=document.getElementById("noteInput").value.trim();
    const type=document.getElementById("noteType").value;
    if(!text) return;

    const data=JSON.parse(localStorage.getItem("growly_notes"))||[];
    data.unshift({text,type,time:new Date().toLocaleDateString()});
    localStorage.setItem("growly_notes",JSON.stringify(data));

    document.getElementById("noteInput").value="";
    renderNotes();
  }

  function renderNotes(){
    const data=JSON.parse(localStorage.getItem("growly_notes"))||[];
    const wrap=document.getElementById("notesContainer");
    wrap.innerHTML="";

    data.forEach(n=>{
      wrap.innerHTML+=`
        <div class="col-md-4 mb-4">
          <div class="note-card">
            <small class="text-muted">${n.type} â€¢ ${n.time}</small>
            <p class="mt-2 mb-0">${n.text}</p>
          </div>
        </div>`;
    });
  }

  /* ---------- Q&A ---------- */
  function saveQuestion(){
    const text=document.getElementById("questionInput").value.trim();
    if(!text) return;

    const data=JSON.parse(localStorage.getItem("growly_questions"))||[];
    data.unshift({text,answers:[],time:new Date().toLocaleDateString()});
    localStorage.setItem("growly_questions",JSON.stringify(data));

    document.getElementById("questionInput").value="";
    renderQA();
  }

  function addAnswer(i){
    const input=document.getElementById(`answer-${i}`);
    if(!input.value.trim()) return;

    const data=JSON.parse(localStorage.getItem("growly_questions"));
    data[i].answers.push(input.value.trim());
    localStorage.setItem("growly_questions",JSON.stringify(data));
    renderQA();
  }

  function renderQA(){
    const data=JSON.parse(localStorage.getItem("growly_questions"))||[];
    const wrap=document.getElementById("qaContainer");
    wrap.innerHTML="";

    data.forEach((q,i)=>{
      wrap.innerHTML+=`
        <div class="card card-soft p-4 mb-4 mx-auto" style="max-width:600px">
          <p class="fw-semibold">â“ ${q.text}</p>
          <small class="text-muted">${q.time}</small>

          <div class="answers">
  ${q.answers.map(a=>`
    <div class="answer-bubble">
      <span class="answer-meta">Anonim â€¢ ${q.time}</span>
      <p class="mb-0">${a}</p>
    </div>
  `).join("")}
</div>


         <div class="mt-4">
  <textarea id="answer-${i}" class="form-control mb-2" rows="2"
  placeholder="Jawaban kamu bisa berarti buat seseorang..."></textarea>
  <button class="btn btn-green w-100 btn-sm" onclick="addAnswer(${i})">
    Kirim Jawaban ğŸŒ±
  </button>
</div>

        </div>`;
    });
  }

  renderNotes();
  renderQA();
</script>
