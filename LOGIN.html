<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Flourish</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f3f8f4;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI', sans-serif;
}
.card{
  border-radius:24px;
  padding:32px;
  width:100%;
  max-width:420px;
  border:none;
}
h3{
  font-weight:800;
  color:#2f6b52;
}
.btn-success{
  background:#7fc7a2;
  border:none;
}
.btn-success:hover{
  background:#6ab691;
}
a{
  color:#2f6b52;
  text-decoration:none; 
  font-weight:600;
}
</style>
</head>

<body>

<div class="card shadow-sm">
  <h3 class="text-center mb-2">ðŸŒ¿ Flourish</h3>
  <p class="text-center text-muted mb-4">Masuk untuk melanjutkan perjalananmu</p>

  <form onsubmit="loginUser(event)">
    <input type="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-success w-100 mb-3">Login</button>
  </form>

  <p class="text-center">
    Belum punya akun?
    <a href="REGISTRASI.html">Daftar</a>
  </p>
</div>

<script>
function loginUser(e){
  e.preventDefault();

  localStorage.setItem("isLogin", "true");
  window.location.href = "index.html";
}
</script>

</body>
</html>
