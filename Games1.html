<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game | Growly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #F4F9F5;
      font-family: 'Segoe UI', sans-serif;
    }

    .puzzle-card {
      background: #E6F6EE;
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.07);
      animation: fadeIn 0.8s ease;
    }

    .puzzle-item {
      background: #ffffff;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 12px;
      cursor: grab;
      border: 2px dashed #b7dfc6;
      transition: all 0.3s ease;
    }

    .puzzle-item:hover {
      background: #f0faf5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container py-5">

  <!-- HEADER -->
  <div class="text-center mb-4">
    <h2 class="fw-semibold">üß© Mindset Puzzle</h2>
    <p class="text-muted">
      Susun langkah yang benar untuk menghadapi kegagalan dengan growth mindset.
    </p>
  </div>

  <!-- PUZZLE -->
  <div class="puzzle-card mx-auto" style="max-width:600px">

    <ul id="puzzleList" class="list-unstyled">
      <li class="puzzle-item" draggable="true" data-order="1">
        Sadari kesalahan
      </li>
      <li class="puzzle-item" draggable="true" data-order="2">
        Evaluasi penyebab
      </li>
      <li class="puzzle-item" draggable="true" data-order="3">
        Cari solusi
      </li>
      <li class="puzzle-item" draggable="true" data-order="4">
        Coba lagi
      </li>
    </ul>

    <button class="btn btn-success w-100 mt-3" onclick="checkPuzzle()">
      Cek Jawaban
    </button>

    <div id="result" class="text-center mt-4 fw-semibold"></div>
  </div>

</div>

<script>
  const list = document.getElementById("puzzleList");
  let draggedItem = null;

  list.addEventListener("dragstart", function(e) {
    draggedItem = e.target;
  });

  list.addEventListener("dragover", function(e) {
    e.preventDefault();
    const afterElement = getDragAfterElement(list, e.clientY);
    if (afterElement == null) {
      list.appendChild(draggedItem);
    } else {
      list.insertBefore(draggedItem, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll(".puzzle-item:not(.dragging)")];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }

  function checkPuzzle() {
    const items = document.querySelectorAll(".puzzle-item");
    let correct = true;

    items.forEach((item, index) => {
      if (item.dataset.order != index + 1) {
        correct = false;
      }
    });

    const result = document.getElementById("result");
    if (correct) {
      result.innerHTML = "üéâ Benar! Kamu punya growth mindset!";
      result.style.color = "#1F7A4D";
    } else {
      result.innerHTML = "‚ùå Urutannya belum tepat. Coba lagi ya!";
      result.style.color = "#c0392b";
    }
  }
</script>

</body>
</html>
